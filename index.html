<html>
<head>
<title>RapydScript Cyborg Challenge</title>
<link rel="stylesheet" href="themes/alertify.css" />
<link rel="stylesheet" href="themes/alertify.default.css" />
<link rel='stylesheet' href='cyborg.css' />
<script type="text/javascript" src="alertify.min.js"></script>
<script type="text/javascript" src="rapyd.js"></script>
</head>
<body onload="runGame();">
<br>
<div id="game">
	<div id="display">
        <canvas id="myCanvas" width="800" height="432">
        Upgrade your browser.
        </canvas>
    </div>
    <div class="chips">Chips Left:</div>
    <div class="chips" id="count">000</div>
    <div id="hud">
    	<div>
    		<div class="hud"><div class="item" id="inv_flippers"></div></div>
    		<div class="hud"><div class="item" id="inv_fireboots"></div></div>
    		<div class="hud"><div class="item" id="inv_skates"></div></div>
    		<div class="hud"><div class="item" id="inv_suctionboots"></div></div>
    	</div>
    	<div>
    		<div class="hud"><div class="item" id="key_green"></div></div>
    		<div class="hud"><div class="item" id="key_yellow"></div></div>
    		<div class="hud"><div class="item" id="key_red"></div></div>
    		<div class="hud"><div class="item" id="key_blue"></div></div>
    	</div>
    </div>
</div>
<hr/>
Use the Arrow Keys to Play<br/>
Written using <a href="http://www.pyjeon.com/" target="_blank">RapydScript</a>
(<a href="http://pyjeon.pythonanywhere.com/static/rapydscript_online/index.html" target="_blank">Demo</a>)<br/>

</body>
</html>
